language: c
addons:
  apt:
    packages:
    - golang
    - avr-libc
    - xdotool
before_install:
  - echo "Running pre-install. . ."
  - curl http://downloads.arduino.cc/arduino-1.6.5-linux64.tar.xz > arduino.tar.xz &
  - curl https://www.pjrc.com/teensy/td_135/TeensyduinoInstall.linux64 > teensy.linux64 &
  - curl https://aur.archlinux.org/cgit/aur.git/plain/teensyduino.sh?h=teensyduino > teensy.sh &
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wait
  - tar xf arduino.tar.xz
  - chmod +x teensy.linux64
  - chmod +x teensy.sh
  - xvfb-run ./teensy.sh ./teensy.linux64 arduino-1.6.5
  - sudo mv arduino-1.6.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - echo "Installing stuff. . ."
  - echo "Setting up Arduino libraries. . ."
  - arduino --install-library "Tlc5940"
  - echo "Installing metro library. . ."
  - git clone https://github.com/thomasfredericks/Metro-Arduino-Wiring.git
  - cp -r Metro-Arduino-Wiring/Metro ~/Arduino/libraries/Metro
  - echo "Installing FlexCAN Library. . ."
  - git clone https://github.com/teachop/FlexCAN_Library.git ~/Arduino/libraries/FlexCAN_Library
  - echo "Setting Go environment variables. . ."
  - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
  - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"
  - echo "Done installing stuff. . ."
script:
  - make
  - make clean
after_success:
  - curl --upload-file out/out.tar.xz https://transfer.sh/out.tar.xz
after_failure:
  - ls -R | curl --upload-file - https://transfer.sh/files.list
notifications:
  email:
    on_success: change
    on_failure: change
